<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<form action="/action_page.php">
    <fieldset>
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname"  required><br>
        Last name:<br>
        <input type="text" name="lastname"   required><br>
        Phone Number <br>
        <input type="number" value="Phone number Here" required><br>
        Gender <br>
        <input type="radio" name="gender" value="male" checked > Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        HTML Or CSS <br>
        <input type="checkbox" name="HTML " value="HTML"> I Know HTML<br>
        <input type="checkbox" name="CSS" value="CSS"> I Know CSS <br>
         Select Your Course <br>
        <select name="courses"required >
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
            <option value="PHP">PHP</option>
        </select>
        Choose Your Color <br>
        <input type="color" name="color" required><br>
        Choose Your Date <br>
        <input type="date" name="date" required><br>
        Choose Local Date time <br>
        <input type="datetime-local" required><br>
        Enter  Email <br>
        <input type="email" required><br>
        Enter Password <br>
        <input type="password" required><br>
        <input type="search" name="search" /><br>

        Enter URL <br>
        <input type="url" required><br>
        Browse File <br>
        <input type="file" required><br><br>
        <input type="reset" value="Reset"><br><br>
        <input type="submit" value="Submit">
    </fieldset>

</form>
